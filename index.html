<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SOFTLOG v1.0 | Developed By Surabhi</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #000000;
            --nav-bg: #080808;
            --card: #0d0d0d;
            --accent: #8b5cf6;
            --border: rgba(255, 255, 255, 0.1);
            --text: #ffffff;
            --text-dim: #71717a;
            --fade-white: rgba(255, 255, 255, 0.6);
            --danger: #ef4444;
            --success: #22c55e;
            --glass: rgba(255, 255, 255, 0.03);
            --safe-bottom: env(safe-area-inset-bottom);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background-color: var(--bg); color: var(--text); display: flex; flex-direction: column; height: 100vh; overflow: hidden; }

        /* --- SPLASH SCREEN --- */
        #splash-screen {
            position: fixed; inset: 0; background: #000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 9999; transition: opacity 0.8s ease, visibility 0.8s;
        }

        .logo-box {
            position: relative; font-size: 42px; font-weight: 800; color: var(--accent); letter-spacing: -1px;
            animation: logoScale 1.5s ease-in-out infinite alternate;
        }

        .logo-box::after {
            content: ''; position: absolute; bottom: -10px; left: 50%; transform: translateX(-50%);
            width: 50px; height: 4px; background: var(--accent); border-radius: 10px;
            box-shadow: 0 0 20px var(--accent); animation: lineExpand 1.5s ease-in-out infinite alternate;
        }

        @keyframes logoScale { from { transform: scale(1); opacity: 0.8; } to { transform: scale(1.1); opacity: 1; } }
        @keyframes lineExpand { from { width: 20px; opacity: 0.3; } to { width: 80px; opacity: 1; } }

        .loader-dots { margin-top: 30px; display: flex; gap: 8px; }
        .dot { width: 8px; height: 8px; background: var(--accent); border-radius: 50%; animation: dotPulse 1.2s infinite ease-in-out; }
        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }
        @keyframes dotPulse { 0%, 100% { transform: scale(1); opacity: 0.3; } 50% { transform: scale(1.5); opacity: 1; } }

        /* --- UI COMPONENTS --- */
        .sidebar { width: 260px; background: var(--nav-bg); border-right: 1px solid var(--border); padding: 40px 20px; display: flex; flex-direction: column; z-index: 100; }
        .mobile-nav { display: none; position: fixed; bottom: 0; left: 0; width: 100%; background: rgba(8, 8, 8, 0.8); backdrop-filter: blur(20px); border-top: 1px solid var(--border); padding: 12px 10px calc(12px + var(--safe-bottom)); justify-content: space-around; z-index: 1000; }
        .mobile-header { display: none; padding: 15px 20px; border-bottom: 1px solid var(--border); background: var(--bg); text-align: center; }
        
        .brand-container { margin-bottom: 40px; }
        .brand-name { font-size: 26px; font-weight: 800; color: var(--accent); letter-spacing: -1px; }
        .brand-sub { font-size: 10px; letter-spacing: 1.5px; text-transform: uppercase; font-weight: 800; color: var(--fade-white); opacity: 0.7; margin-top: 4px; }

        .nav-btn { padding: 14px 20px; border-radius: 14px; cursor: pointer; transition: 0.3s; font-size: 14px; font-weight: 700; color: var(--text-dim); display: flex; align-items: center; gap: 12px; margin-bottom: 6px; border: 1px solid transparent; }
        .nav-btn.active { color: #fff; background: rgba(139, 92, 246, 0.15); border-color: rgba(139, 92, 246, 0.2); }

        .main-content { flex: 1; display: flex; flex-direction: column; background: radial-gradient(circle at 50% -20%, #1a1a2e 0%, #000 60%); overflow: hidden; }
        .tab-panel { display: none; padding: 25px; height: 100%; max-width: 1000px; margin: 0 auto; width: 100%; }
        .tab-panel.active { display: flex; flex-direction: column; }

        .master-clock { font-size: clamp(40px, 10vw, 64px); font-weight: 800; font-variant-numeric: tabular-nums; letter-spacing: -3px; color: #fff; text-shadow: 0 0 30px rgba(139, 92, 246, 0.3); }

        /* --- TASK CARDS & GLOW --- */
        .attendance-card { background: var(--glass); border: 1px solid var(--border); padding: 20px; border-radius: 24px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; }
        .task-card { position: relative; background: var(--card); border: 1px solid var(--border); border-radius: 24px; padding: 20px; display: flex; align-items: center; justify-content: space-between; margin-bottom: 16px; overflow: hidden; z-index: 1; }
        
        .running-glow { border: none; }
        .running-glow::before {
            content: ''; position: absolute; height: 1000px; width: 1000px;
            background-image: conic-gradient(transparent, var(--accent), transparent 30%);
            left: 50%; top: 50%; transform: translate(-50%, -50%); 
            animation: spinSmooth 3s linear infinite; z-index: -2;
        }
        .running-glow::after { content: ''; position: absolute; inset: 2px; background: var(--card); border-radius: 22px; z-index: -1; }
        @keyframes spinSmooth { from { transform: translate(-50%, -50%) rotate(0deg); } to { transform: translate(-50%, -50%) rotate(360deg); } }

        .play-btn { width: 54px; height: 54px; border-radius: 16px; border: 1px solid var(--border); background: #111; color: white; cursor: pointer; font-size: 20px; }
        .play-btn.active { background: var(--accent); border-color: var(--accent); }

        /* --- MODALS --- */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.85); backdrop-filter: blur(12px); display: none; align-items: center; justify-content: center; z-index: 3000; padding: 20px; }
        .modal-box { background: #0a0a0a; width: 100%; max-width: 420px; padding: 35px; border-radius: 32px; border: 1px solid var(--border); }
        .modal-input, .modal-select { width: 100%; background: #141414; border: 1px solid #222; color: white; padding: 18px; border-radius: 18px; margin-bottom: 18px; outline: none; }
        
        .fab { position: fixed; bottom: 100px; right: 25px; width: 68px; height: 68px; background: #fff; border-radius: 22px; display: flex; align-items: center; justify-content: center; font-size: 32px; color: #000; cursor: pointer; z-index: 999; }

        @media (max-width: 768px) { .sidebar { display: none; } .mobile-nav { display: flex; } .mobile-header { display: block; } }
        @media (min-width: 769px) { body { flex-direction: row; } }
    </style>
</head>
<body>

    <div id="splash-screen">
        <div class="logo-box">SOFTLOG</div>
        <div class="loader-dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>

    <header class="mobile-header"><span style="font-weight:800; color:var(--accent);">SOFTLOG</span></header>

    <aside class="sidebar">
        <div class="brand-container">
            <div class="brand-name">SOFTLOG</div>
            <div class="brand-sub">By Surabhi</div>
        </div>
        <nav style="flex: 1;">
            <div class="nav-btn active" id="d-dashboard" onclick="switchTab('dashboard')">üíº Dashboard</div>
            <div class="nav-btn" id="d-history" onclick="switchTab('history')">üìÖ Logs</div>
            <div class="nav-btn" id="d-settings" onclick="switchTab('settings')">‚öôÔ∏è Settings</div>
        </nav>
        <div class="ver-area">
            <span class="side-user" id="side-user-name">Surabhi</span><br>
            <span class="side-comp" style="font-size:11px; color:var(--text-dim);">SOFTLOG Inc.</span>
        </div>
    </aside>

    <main class="main-content">
        <div id="dashboard" class="tab-panel active">
            <div class="attendance-card">
                <div>
                    <p style="font-size: 10px; color: var(--text-dim); font-weight: 800;">DAILY STATUS</p>
                    <div id="punch-status" style="font-size: 14px; font-weight: 700;">Ready</div>
                </div>
                <button id="punch-btn" class="punch-btn btn-in" style="padding:10px 20px; border-radius:12px; border:none; background:var(--success); font-weight:800;" onclick="handlePunch()">Punch In</button>
            </div>
            <div class="header">
                <p style="font-size: 11px; color: var(--text-dim); font-weight: 800;">Total Tracked Today</p>
                <div class="master-clock" id="master-clock">00:00:00</div>
            </div>
            <div id="task-list"></div>
        </div>
        
        <div id="history" class="tab-panel"><h1>Activity Logs</h1></div>
        <div id="settings" class="tab-panel"><h1>Settings</h1></div>
    </main>

    <div class="fab" onclick="openModal('task-modal')">+</div>

    <div class="modal" id="task-modal">
        <div class="modal-box">
            <h2 style="margin-bottom:20px">New Task</h2>
            <input type="text" id="task-input" class="modal-input" placeholder="Task Name">
            <button onclick="saveTask()" style="width:100%; padding:15px; background:var(--accent); border:none; border-radius:12px; color:white; font-weight:800;">Create</button>
            <button onclick="closeModal('task-modal')" style="width:100%; background:none; border:none; color:var(--text-dim); margin-top:10px;">Cancel</button>
        </div>
    </div>

    <script>
        // Splash screen dismissal
        window.addEventListener('load', () => {
            setTimeout(() => {
                const s = document.getElementById('splash-screen');
                s.style.opacity = '0';
                setTimeout(() => s.style.display = 'none', 800);
            }, 2000);
        });

        let tasks = [], activeId = null, timer;

        function switchTab(t) {
            document.querySelectorAll('.tab-panel').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(t).classList.add('active');
            document.getElementById('d-'+t).classList.add('active');
        }

        function openModal(id) { document.getElementById(id).style.display = 'flex'; }
        function closeModal(id) { document.getElementById(id).style.display = 'none'; }

        function saveTask() {
            const val = document.getElementById('task-input').value;
            if(!val) return;
            tasks.push({ id: Date.now(), name: val, category: 'General', time: 0 });
            document.getElementById('task-input').value = '';
            closeModal('task-modal');
            renderDashboard();
        }

        function renderDashboard() {
            const container = document.getElementById('task-list');
            container.innerHTML = tasks.map(t => `
                <div class="task-card ${activeId === t.id ? 'running-glow' : ''}">
                    <div>
                        <div style="font-weight:800;">${t.name}</div>
                        <div style="font-size:12px; color:var(--text-dim); font-family:monospace;">00:00:00</div>
                    </div>
                    <button class="play-btn ${activeId === t.id ? 'active' : ''}" onclick="toggleTask(${t.id})">
                        ${activeId === t.id ? '‚ñ†' : '‚ñ∂'}
                    </button>
                </div>
            `).join('');
        }

        function toggleTask(id) {
            activeId = (activeId === id) ? null : id;
            renderDashboard();
        }

        function handlePunch() {
            const btn = document.getElementById('punch-btn');
            if(btn.innerText === "Punch In") {
                btn.innerText = "Punch Out";
                btn.style.background = "var(--danger)";
                document.getElementById('punch-status').innerText = "Shift Active";
            } else {
                btn.style.display = "none";
                document.getElementById('punch-status').innerText = "Shift Ended";
            }
        }
    </script>
</body>
</html>
