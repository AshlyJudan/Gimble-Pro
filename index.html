<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Swiftlog | Developed By Ashly Judan</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #000000;
            --nav-bg: #080808;
            --card: #0d0d0d;
            --accent: #8b5cf6;
            --border: rgba(255, 255, 255, 0.08);
            --text: #ffffff;
            --text-dim: #71717a;
            --danger: #ef4444;
            --safe-bottom: env(safe-area-inset-bottom);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background-color: var(--bg); color: var(--text); display: flex; flex-direction: column; height: 100vh; overflow: hidden; }

        /* --- NAVIGATION --- */
        .sidebar { width: 260px; background: var(--nav-bg); border-right: 1px solid var(--border); padding: 40px 20px; display: flex; flex-direction: column; gap: 8px; }
        .mobile-nav { display: none; position: fixed; bottom: 0; left: 0; width: 100%; background: rgba(8, 8, 8, 0.95); backdrop-filter: blur(10px); border-top: 1px solid var(--border); padding: 12px 20px calc(12px + var(--safe-bottom)); justify-content: space-around; z-index: 1000; }
        .nav-btn { padding: 12px 20px; border-radius: 12px; cursor: pointer; transition: 0.3s; font-size: 14px; font-weight: 700; color: var(--text-dim); display: flex; align-items: center; gap: 10px; }
        .nav-btn.active { color: var(--accent); background: rgba(139, 92, 246, 0.1); }
        .trademark { margin-top: 10px; font-size: 10px; letter-spacing: 1px; text-transform: uppercase; font-weight: 800; color: var(--accent); opacity: 0.8; }

        /* --- MAIN CONTENT --- */
        .main-content { flex: 1; display: flex; flex-direction: column; background: radial-gradient(circle at 50% 0%, #0f0f1a 0%, #000 70%); overflow-y: auto; padding-bottom: 80px; }
        .tab-panel { display: none; padding: 20px; height: 100%; }
        .tab-panel.active { display: flex; flex-direction: column; }
        .header { padding: 20px 0; border-bottom: 1px solid var(--border); margin-bottom: 20px; }
        .master-clock { font-size: clamp(32px, 8vw, 48px); font-weight: 800; font-variant-numeric: tabular-nums; letter-spacing: -2px; }

        /* --- CARDS & BUTTONS --- */
        .task-card { background: var(--card); border: 1px solid var(--border); border-radius: 24px; padding: 20px; display: flex; align-items: center; justify-content: space-between; margin-bottom: 12px; }
        .play-btn { width: 58px; height: 58px; border-radius: 18px; border: none; background: #1a1a1a; color: white; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 24px; transition: 0.2s; }
        .play-btn.active { background: var(--accent); transform: scale(1.05); }
        
        .fab { position: fixed; bottom: 100px; right: 25px; width: 65px; height: 65px; background: white; border-radius: 22px; display: flex; align-items: center; justify-content: center; font-size: 35px; color: black; cursor: pointer; z-index: 999; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }

        /* --- CALENDAR & ARCHIVE --- */
        .history-container { display: flex; flex-direction: column; gap: 20px; flex: 1; overflow: hidden; }
        .cal-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 4px; max-width: 280px; }
        .cal-day { aspect-ratio: 1; border: 1px solid var(--border); border-radius: 6px; display: flex; align-items: center; justify-content: center; font-size: 11px; cursor: pointer; color: var(--text-dim); }
        .cal-day.has-data { border-color: var(--accent); color: var(--accent); font-weight: 800; }
        .cal-day.selected { background: var(--accent); color: white; border-color: var(--accent); }

        .activity-section { flex: 1; overflow-y: auto; }
        .log-item { background: var(--card); border: 1px solid var(--border); border-radius: 16px; padding: 14px 18px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; }

        /* --- MODALS --- */
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); display: none; align-items: center; justify-content: center; padding: 20px; z-index: 3000; }
        .modal-box { background: #0d0d0d; width: 100%; max-width: 360px; padding: 40px 30px; border-radius: 32px; border: 1px solid var(--border); text-align: center; }
        .modal-input { width: 100%; background: #000; border: 1px solid #333; color: white; padding: 16px; border-radius: 16px; margin: 15px 0; font-size: 16px; outline: none; }
        .btn-prime { width:100%; background:var(--accent); color:white; border:none; padding:18px; border-radius:18px; font-weight:800; cursor:pointer; font-size:16px; }

        @media (min-width: 769px) {
            body { flex-direction: row; }
            .history-container { flex-direction: row; }
            .calendar-section { width: 280px; }
            .activity-section { border-left: 1px solid var(--border); padding-left: 20px; }
        }
        @media (max-width: 768px) {
            .sidebar { display: none; }
            .mobile-nav { display: flex; }
        }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div style="font-size: 26px; font-weight: 800; color: white;">SWIFTLOG</div>
        <div class="trademark">By Ashly Judan</div>
        <div style="margin-top: 40px; flex: 1;">
            <div class="nav-btn active" id="d-dash" onclick="switchTab('dashboard')">üíº Dashboard</div>
            <div class="nav-btn" id="d-hist" onclick="switchTab('history')">üìÖ Logs Archive</div>
        </div>
        <div style="margin-top:auto; padding-top:20px; border-top:1px solid var(--border);">
            <div style="font-size:11px; color:var(--text-dim); margin-bottom:10px;">ADMIN TOOLS</div>
            <div style="cursor:pointer; color:var(--text-dim); font-size:12px; margin-bottom:8px;" onclick="openAuth('tasks')">‚úï Reset Employees</div>
            <div style="cursor:pointer; color:var(--danger); font-size:12px;" onclick="openAuth('all')">‚ö†Ô∏è Full Clear</div>
        </div>
    </aside>

    <nav class="mobile-nav">
        <div class="nav-btn active" id="m-dash" onclick="switchTab('dashboard')">üíº Dashboard</div>
        <div class="nav-btn" id="m-hist" onclick="switchTab('history')">üìÖ Archive</div>
    </nav>

    <main class="main-content">
        <div id="dashboard" class="tab-panel active">
            <div class="header">
                <p style="font-size: 11px; color: var(--text-dim); font-weight: 800;">TOTAL WORKED TODAY</p>
                <div class="master-clock" id="master-clock">00:00:00</div>
            </div>
            <div id="task-list" style="overflow-y:auto; flex:1;"></div>
        </div>

        <div id="history" class="tab-panel">
            <div class="header" style="margin-bottom:10px; padding:10px 0;"><h1>Archive</h1></div>
            <div class="history-container">
                <div class="calendar-section">
                    <div style="display:flex; gap:5px; margin-bottom:15px;">
                        <select id="sel-m" class="modal-input" style="margin:0; padding:10px; font-size:12px;" onchange="renderHistory()"></select>
                        <select id="sel-y" class="modal-input" style="margin:0; padding:10px; font-size:12px;" onchange="renderHistory()"></select>
                    </div>
                    <div class="cal-grid" id="cal-grid"></div>
                </div>
                <div class="activity-section">
                    <h4 id="selected-date-label" style="font-size:12px; color:var(--text-dim); margin-bottom:15px; text-transform:uppercase;">Select a date</h4>
                    <div id="hist-detail"></div>
                </div>
            </div>
        </div>
    </main>

    <div class="fab" onclick="openModal()">+</div>

    <div class="modal" id="auth-modal">
        <div class="modal-box">
            <h2>Security Check</h2>
            <input type="password" id="auth-pass" class="modal-input" placeholder="Enter Password">
            <button onclick="verifyAuth()" class="btn-prime">Unlock</button>
            <button onclick="closeAuth()" style="background:none; border:none; color:var(--text-dim); margin-top:15px; cursor:pointer;">Cancel</button>
        </div>
    </div>

    <div class="modal" id="modal">
        <div class="modal-box">
            <h2>New Entry</h2>
            <input type="text" id="task-input" class="modal-input" placeholder="Employee/Task Name">
            <button onclick="saveTask()" class="btn-prime">Add Task</button>
            <button onclick="closeModal()" style="background:none; border:none; color:var(--text-dim); margin-top:15px; cursor:pointer;">Cancel</button>
        </div>
    </div>

<script>
    let tasks = JSON.parse(localStorage.getItem('s_tasks')) || [];
    let logs = JSON.parse(localStorage.getItem('s_logs')) || {};
    let activeId = null, timer, currentAuthMode = null;
    const ADMIN_PASS = "spa@cad";

    const mS = document.getElementById('sel-m'), yS = document.getElementById('sel-y'), now = new Date();
    const months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
    months.forEach((m, i) => mS.innerHTML += `<option value="${i}" ${i==now.getMonth()?'selected':''}>${m}</option>`);
    for(let y=2024; y<=2030; y++) yS.innerHTML += `<option value="${y}" ${y==now.getFullYear()?'selected':''}>${y}</option>`;

    function format(s) {
        const h = Math.floor(s/3600).toString().padStart(2,'0');
        const m = Math.floor((s%3600)/60).toString().padStart(2,'0');
        const sec = (s%60).toString().padStart(2,'0');
        return `${h}:${m}:${sec}`;
    }

    function openAuth(mode) { currentAuthMode = mode; document.getElementById('auth-modal').style.display = 'flex'; }
    function closeAuth() { document.getElementById('auth-modal').style.display = 'none'; document.getElementById('auth-pass').value = ''; }
    function verifyAuth() {
        if(document.getElementById('auth-pass').value === ADMIN_PASS) {
            if(currentAuthMode === 'tasks') { tasks = []; localStorage.setItem('s_tasks', JSON.stringify(tasks)); renderDashboard(); }
            else { localStorage.clear(); location.reload(); }
            closeAuth();
        } else { alert("Wrong Password"); }
    }

    function renderDashboard() {
        const list = document.getElementById('task-list'), key = new Date().toISOString().split('T')[0];
        let total = 0;
        list.innerHTML = tasks.length ? tasks.map(t => {
            const time = (logs[key] && logs[key][t.id]) ? logs[key][t.id] : 0;
            total += time;
            return `<div class="task-card ${activeId === t.id ? 'active' : ''}">
                <div><div style="font-weight:800; font-size:20px;">${t.name}</div><div style="color:var(--text-dim); font-family:monospace; margin-top:4px;">${format(time)}</div></div>
                <button class="play-btn ${activeId === t.id ? 'active' : ''}" onclick="toggle(${t.id})">${activeId === t.id ? '‚ñ†' : '‚ñ∂'}</button>
            </div>`;
        }).join('') : '<p style="text-align:center; color:var(--text-dim); margin-top:40px;">No tasks added.</p>';
        document.getElementById('master-clock').innerText = format(total);
    }

    function toggle(id) {
        if(activeId === id) { clearInterval(timer); activeId = null; }
        else {
            clearInterval(timer); activeId = id;
            timer = setInterval(() => {
                const k = new Date().toISOString().split('T')[0];
                if(!logs[k]) logs[k] = {};
                logs[k][id] = (logs[k][id] || 0) + 1;
                localStorage.setItem('s_logs', JSON.stringify(logs));
                renderDashboard();
            }, 1000);
        }
        renderDashboard();
    }

    function renderHistory() {
        const grid = document.getElementById('cal-grid'); grid.innerHTML = '';
        const m = parseInt(mS.value), y = parseInt(yS.value);
        const days = new Date(y, m+1, 0).getDate();
        for(let i=1; i<=days; i++) {
            const dStr = `${y}-${(m+1).toString().padStart(2,'0')}-${i.toString().padStart(2,'0')}`;
            const div = document.createElement('div');
            div.className = `cal-day ${logs[dStr] ? 'has-data' : ''}`;
            div.innerText = i;
            div.onclick = () => {
                document.querySelectorAll('.cal-day').forEach(d => d.classList.remove('selected'));
                div.classList.add('selected');
                showHist(dStr);
            };
            grid.appendChild(div);
        }
    }

    function showHist(date) {
        document.getElementById('selected-date-label').innerText = "Summary: " + date;
        const area = document.getElementById('hist-detail'), data = logs[date];
        if(!data) { area.innerHTML = `<p style="color:var(--text-dim); font-size:13px;">No data for this day.</p>`; return; }
        area.innerHTML = Object.keys(data).map(tid => {
            const t = tasks.find(x => x.id == tid);
            return `<div class="log-item">
                <span style="font-weight:700; font-size:15px;">${t ? t.name : 'Deleted Task'}</span>
                <span style="font-family:monospace; color:var(--accent); font-weight:800;">${format(data[tid])}</span>
            </div>`;
        }).join('');
    }

    function switchTab(t) {
        document.querySelectorAll('.tab-panel').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(t).classList.add('active');
        document.getElementById('m-'+t.substring(0,4)).classList.add('active');
        document.getElementById('d-'+t.substring(0,4)).classList.add('active');
        if(t === 'history') renderHistory();
    }

    function openModal() { document.getElementById('modal').style.display = 'flex'; }
    function closeModal() { document.getElementById('modal').style.display = 'none'; }
    function saveTask() {
        const n = document.getElementById('task-input').value;
        if(n) { tasks.push({id: Date.now(), name: n}); localStorage.setItem('s_tasks', JSON.stringify(tasks)); }
        closeModal(); document.getElementById('task-input').value = ''; renderDashboard();
    }

    renderDashboard();
</script>
</body>
</html>
