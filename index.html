<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SOFTLOG v2.0 | Developed By Surabhi</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #000000;
            --nav-bg: #080808;
            --card: #0d0d0d;
            --accent: #8b5cf6;
            --border: rgba(255, 255, 255, 0.1);
            --text: #ffffff;
            --text-dim: #71717a;
            --fade-white: rgba(255, 255, 255, 0.6);
            --danger: #ef4444;
            --success: #22c55e;
            --glass: rgba(255, 255, 255, 0.03);
            --safe-bottom: env(safe-area-inset-bottom);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background-color: var(--bg); color: var(--text); display: flex; flex-direction: column; height: 100vh; overflow: hidden; }

        /* --- SPLASH / LOGIN SCREEN --- */
        #splash-screen {
            position: fixed; inset: 0; background: #000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 9999; transition: opacity 0.8s ease;
        }

        .logo-box {
            font-size: 42px; font-weight: 800; color: var(--accent); letter-spacing: -1px;
            margin-bottom: 20px; text-align: center;
        }

        .btn-google {
            background: #fff; color: #000; border: none; padding: 14px 24px;
            border-radius: 14px; font-weight: 700; font-size: 15px; cursor: pointer;
            display: none; align-items: center; gap: 12px; transition: 0.3s;
        }
        .btn-google img { width: 20px; }

        /* --- LAYOUT --- */
        #app-container { display: none; height: 100vh; width: 100%; flex-direction: row; }
        .sidebar { width: 260px; background: var(--nav-bg); border-right: 1px solid var(--border); padding: 40px 20px; display: flex; flex-direction: column; z-index: 100; }
        .main-content { flex: 1; display: flex; flex-direction: column; background: radial-gradient(circle at 50% -20%, #1a1a2e 0%, #000 60%); overflow: hidden; }
        
        /* --- ELEMENTS RE-INTEGRATED --- */
        .brand-name { font-size: 26px; font-weight: 800; color: var(--accent); letter-spacing: -1px; }
        .brand-sub { font-size: 10px; letter-spacing: 1.5px; text-transform: uppercase; font-weight: 800; color: var(--fade-white); opacity: 0.7; }

        .nav-btn { padding: 14px 20px; border-radius: 14px; cursor: pointer; transition: 0.3s; font-size: 14px; font-weight: 700; color: var(--text-dim); display: flex; align-items: center; gap: 12px; margin-bottom: 6px; }
        .nav-btn.active { color: #fff; background: rgba(139, 92, 246, 0.15); border: 1px solid rgba(139, 92, 246, 0.2); }

        .tab-panel { display: none; padding: 25px; height: 100%; max-width: 1000px; margin: 0 auto; width: 100%; }
        .tab-panel.active { display: flex; flex-direction: column; }
        
        .master-clock { font-size: clamp(40px, 10vw, 64px); font-weight: 800; font-variant-numeric: tabular-nums; letter-spacing: -3px; color: #fff; text-shadow: 0 0 30px rgba(139, 92, 246, 0.3); }

        .task-card { background: var(--card); border: 1px solid var(--border); border-radius: 24px; padding: 20px; display: flex; align-items: center; justify-content: space-between; margin-bottom: 16px; position: relative; }
        .running-glow { border: 1.5px solid var(--accent); box-shadow: 0 0 15px rgba(139, 92, 246, 0.2); }

        .play-btn { width: 54px; height: 54px; border-radius: 16px; border: 1px solid var(--border); background: #111; color: white; cursor: pointer; font-size: 20px; }
        .play-btn.active { background: var(--accent); border-color: var(--accent); }

        /* --- MOBILE NAV --- */
        .mobile-nav { display: none; position: fixed; bottom: 0; left: 0; width: 100%; background: rgba(8, 8, 8, 0.8); backdrop-filter: blur(20px); border-top: 1px solid var(--border); padding: 12px 10px; justify-content: space-around; z-index: 1000; }
        
        .fab { position: fixed; bottom: 100px; right: 25px; width: 68px; height: 68px; background: #fff; border-radius: 22px; display: flex; align-items: center; justify-content: center; font-size: 32px; color: #000; cursor: pointer; z-index: 999; }

        @media (max-width: 768px) { .sidebar { display: none; } #app-container { flex-direction: column; } .mobile-nav { display: flex; } }

        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.85); backdrop-filter: blur(12px); display: none; align-items: center; justify-content: center; z-index: 3000; padding: 20px; }
        .modal-box { background: #0a0a0a; width: 100%; max-width: 420px; padding: 35px; border-radius: 32px; border: 1px solid var(--border); }
        .modal-input, .modal-select { width: 100%; background: #141414; border: 1px solid #222; color: white; padding: 18px; border-radius: 18px; margin-bottom: 18px; outline: none; }
        .btn-prime { width:100%; background:var(--accent); color:white; border:none; padding:18px; border-radius:18px; font-weight:800; cursor:pointer; }
    </style>
</head>
<body>

    <div id="splash-screen">
        <div class="logo-box">SOFTLOG</div>
        <div id="splash-loader" class="loader-dots">
            <p style="color:var(--text-dim); font-size: 12px;">Initializing...</p>
        </div>
        <button class="btn-google" id="login-btn">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg">
            Sign in with Google
        </button>
    </div>

    <div id="app-container">
        <aside class="sidebar">
            <div class="brand-container" style="margin-bottom: 40px;">
                <div class="brand-name">SOFTLOG</div>
                <div class="brand-sub">GOOGLE CLOUD V2</div>
            </div>
            <nav style="flex: 1;">
                <div class="nav-btn active" id="d-dashboard" onclick="switchTab('dashboard')">üíº Dashboard</div>
                <div class="nav-btn" id="d-history" onclick="switchTab('history')">üìÖ Logs</div>
                <div class="nav-btn" id="d-settings" onclick="switchTab('settings')">‚öôÔ∏è Settings</div>
            </nav>
            <div style="margin-top:auto; padding-top:20px; border-top:1px solid var(--border);">
                <img id="user-pfp" src="" style="width:35px; border-radius:10px; margin-bottom:10px; border:1px solid var(--accent); display:none;">
                <div id="user-name" style="font-weight:800; font-size:14px; color:var(--accent);">User</div>
                <div onclick="handleLogout()" style="color:var(--danger); font-size:11px; cursor:pointer; font-weight:700; margin-top:5px;">LOGOUT</div>
            </div>
        </aside>

        <main class="main-content">
            <div id="dashboard" class="tab-panel active">
                <div style="margin-bottom: 30px;">
                    <p style="font-size: 11px; color: var(--text-dim); font-weight: 800; letter-spacing: 1px;">TOTAL TIME TRACKED</p>
                    <div class="master-clock" id="master-clock">00:00:00</div>
                </div>
                <div id="task-list" style="overflow-y:auto; flex:1; padding-bottom: 100px;"></div>
            </div>

            <div id="history" class="tab-panel">
                <div class="brand-name" style="margin-bottom:20px;">Logs</div>
                <div id="history-content" style="color:var(--text-dim);">Historical data is synced to your account.</div>
            </div>

            <div id="settings" class="tab-panel">
                <div class="brand-name" style="margin-bottom:20px;">Settings</div>
                <div style="background:var(--card); padding:20px; border-radius:20px; border:1px solid var(--border);">
                    <p style="color:var(--text-dim); font-size:12px;">Logged in as:</p>
                    <p id="user-email" style="font-weight:800;"></p>
                </div>
            </div>
        </main>

        <nav class="mobile-nav">
            <div class="nav-btn active" id="m-dashboard" onclick="switchTab('dashboard')">üíº</div>
            <div class="nav-btn" id="m-history" onclick="switchTab('history')">üìÖ</div>
            <div class="nav-btn" id="m-settings" onclick="switchTab('settings')">‚öôÔ∏è</div>
        </nav>
    </div>

    <div class="fab" id="main-fab" onclick="openModal('task-modal')">+</div>

    <div class="modal" id="task-modal">
        <div class="modal-box">
            <h2 style="margin-bottom:20px;">New Task</h2>
            <input type="text" id="task-input" class="modal-input" placeholder="Task Name">
            <select id="category-input" class="modal-select">
                <option value="Development">Development</option>
                <option value="Meeting">Meeting</option>
                <option value="Research">Research</option>
            </select>
            <button onclick="saveTask()" class="btn-prime">Start Tracking</button>
            <button onclick="closeModal('task-modal')" style="background:transparent; border:none; color:var(--text-dim); width:100%; margin-top:15px; cursor:pointer;">Cancel</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAd4bj-hn41000iOWRkHNqbvaQHe29d1RQ",
            authDomain: "softlog-login.firebaseapp.com",
            projectId: "softlog-login",
            storageBucket: "softlog-login.firebasestorage.app",
            messagingSenderId: "48002159968",
            appId: "1:48002159968:web:fd0f79dd6bf0faae6d7a05"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        document.getElementById('login-btn').onclick = () => signInWithPopup(auth, provider);
        window.handleLogout = () => signOut(auth).then(() => location.reload());

        onAuthStateChanged(auth, (user) => {
            const splash = document.getElementById('splash-screen');
            const loader = document.getElementById('splash-loader');
            const loginBtn = document.getElementById('login-btn');
            
            if (user) {
                splash.style.opacity = '0';
                setTimeout(() => splash.style.display = 'none', 800);
                document.getElementById('app-container').style.display = 'flex';
                
                // Set User Info
                document.getElementById('user-name').innerText = user.displayName;
                document.getElementById('user-email').innerText = user.email;
                if(user.photoURL) {
                    const pfp = document.getElementById('user-pfp');
                    pfp.src = user.photoURL; pfp.style.display = 'block';
                }

                window.currentUserUid = user.uid;
                initApp(user.uid);
            } else {
                loader.style.display = 'none';
                loginBtn.style.display = 'flex';
                document.getElementById('app-container').style.display = 'none';
                splash.style.display = 'flex';
                splash.style.opacity = '1';
            }
        });
    </script>

    <script>
        let tasks = [], logs = {}, activeId = null, timer = null;

        function initApp(uid) {
            tasks = JSON.parse(localStorage.getItem(uid + '_tasks')) || [];
            logs = JSON.parse(localStorage.getItem(uid + '_logs')) || {};
            renderDashboard();
        }

        function format(s) {
            const h = Math.floor(s/3600).toString().padStart(2,'0');
            const m = Math.floor((s%3600)/60).toString().padStart(2,'0');
            const sec = (s%60).toString().padStart(2,'0');
            return `${h}:${m}:${sec}`;
        }

        function renderDashboard() {
            const list = document.getElementById('task-list');
            const key = new Date().toISOString().split('T')[0];
            let total = 0;

            list.innerHTML = tasks.map(t => {
                let s = 0;
                if(logs[key] && logs[key][t.id]) {
                    logs[key][t.id].forEach(sess => s += Math.floor(((sess.end || Date.now()) - sess.start)/1000));
                }
                total += s;
                const isRunning = (activeId === t.id);
                return `
                <div class="task-card ${isRunning?'running-glow':''}">
                    <div>
                        <div style="font-weight:800; font-size:18px;">${t.name}</div>
                        <div style="font-size:10px; color:var(--accent); font-weight:800; text-transform:uppercase; margin-top:4px;">${t.category}</div>
                        <div style="font-family:monospace; margin-top:8px; color:var(--text-dim); font-weight:700;">${format(s)}</div>
                    </div>
                    <button class="play-btn ${isRunning?'active':''}" onclick="toggleTask(${t.id})">${isRunning?'‚ñ†':'‚ñ∂'}</button>
                </div>`;
            }).join('');
            document.getElementById('master-clock').innerText = format(total);
        }

        function toggleTask(id) {
            const uid = window.currentUserUid;
            const key = new Date().toISOString().split('T')[0];
            if(!logs[key]) logs[key] = {};
            if(!logs[key][id]) logs[key][id] = [];

            if(activeId === id) {
                clearInterval(timer); timer = null;
                logs[key][id][logs[key][id].length-1].end = Date.now();
                activeId = null;
            } else {
                if(activeId && logs[key][activeId]) {
                    const prev = logs[key][activeId];
                    if(prev.length > 0 && !prev[prev.length-1].end) prev[prev.length-1].end = Date.now();
                }
                activeId = id;
                logs[key][id].push({ start: Date.now(), end: null });
                if(!timer) timer = setInterval(renderDashboard, 1000);
            }
            localStorage.setItem(uid + '_logs', JSON.stringify(logs));
            renderDashboard();
        }

        function saveTask() {
            const name = document.getElementById('task-input').value;
            const cat = document.getElementById('category-input').value;
            if(!name) return;
            tasks.unshift({ id: Date.now(), name, category: cat });
            localStorage.setItem(window.currentUserUid + '_tasks', JSON.stringify(tasks));
            closeModal('task-modal');
            renderDashboard();
            document.getElementById('task-input').value = '';
        }

        function switchTab(t) {
            document.querySelectorAll('.tab-panel, .nav-btn').forEach(x => x.classList.remove('active'));
            document.getElementById(t).classList.add('active');
            document.getElementById('d-'+t).classList.add('active');
            document.getElementById('m-'+t).classList.add('active');
            document.getElementById('main-fab').style.display = (t === 'dashboard') ? 'flex' : 'none';
        }

        function openModal(id) { document.getElementById(id).style.display = 'flex'; }
        function closeModal(id) { document.getElementById(id).style.display = 'none'; }
    </script>
</body>
</html>
