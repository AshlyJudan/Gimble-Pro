<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SOFTLOG v2.0 | Google Integrated</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #000000;
            --nav-bg: #080808;
            --card: #0d0d0d;
            --accent: #8b5cf6;
            --border: rgba(255, 255, 255, 0.1);
            --text: #ffffff;
            --text-dim: #71717a;
            --danger: #ef4444;
            --success: #22c55e;
            --glass: rgba(255, 255, 255, 0.03);
            --safe-bottom: env(safe-area-inset-bottom);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background-color: var(--bg); color: var(--text); height: 100vh; overflow: hidden; display: flex; flex-direction: column; }

        /* --- LOGIN SCREEN --- */
        #login-screen {
            position: fixed; inset: 0; background: #000; z-index: 5000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            transition: opacity 0.5s;
        }
        .login-box { text-align: center; width: 100%; max-width: 320px; padding: 20px; }
        .login-logo { font-size: 48px; font-weight: 800; color: var(--accent); letter-spacing: -2px; margin-bottom: 10px; }
        .login-sub { color: var(--text-dim); margin-bottom: 40px; font-size: 14px; }
        
        .btn-google {
            width: 100%; background: #fff; color: #000; border: none; padding: 16px;
            border-radius: 16px; font-weight: 700; font-size: 16px; cursor: pointer;
            display: flex; align-items: center; justify-content: center; gap: 12px;
            transition: transform 0.2s;
        }
        .btn-google:active { transform: scale(0.98); }
        .btn-google img { width: 20px; height: 20px; }

        /* --- APP CONTAINER --- */
        #app-container { display: none; height: 100%; flex-direction: column; width: 100%; }
        @media (min-width: 769px) { #app-container { flex-direction: row; } }

        /* --- SIDEBAR & NAV --- */
        .sidebar { width: 260px; background: var(--nav-bg); border-right: 1px solid var(--border); padding: 40px 20px; display: flex; flex-direction: column; }
        .mobile-nav { display: none; position: fixed; bottom: 0; left: 0; width: 100%; background: rgba(8, 8, 8, 0.9); backdrop-filter: blur(20px); border-top: 1px solid var(--border); padding: 12px 10px calc(12px + var(--safe-bottom)); justify-content: space-around; z-index: 1000; }
        .mobile-header { display: none; padding: 15px 20px; border-bottom: 1px solid var(--border); background: var(--bg); text-align: center; }
        
        .nav-btn { padding: 14px 20px; border-radius: 14px; cursor: pointer; font-size: 14px; font-weight: 700; color: var(--text-dim); display: flex; align-items: center; gap: 12px; margin-bottom: 6px; }
        .nav-btn.active { color: #fff; background: rgba(139, 92, 246, 0.15); }
        
        .main-content { flex: 1; display: flex; flex-direction: column; background: radial-gradient(circle at 50% -20%, #1a1a2e 0%, #000 60%); overflow: hidden; position: relative; }
        .tab-panel { display: none; padding: 25px; height: 100%; max-width: 1000px; margin: 0 auto; width: 100%; flex-direction: column; }
        .tab-panel.active { display: flex; }
        
        .header { padding-bottom: 25px; margin-bottom: 25px; border-bottom: 1px solid var(--border); }
        .master-clock { font-size: clamp(40px, 10vw, 64px); font-weight: 800; letter-spacing: -3px; color: #fff; text-shadow: 0 0 30px rgba(139, 92, 246, 0.3); }

        .task-card { background: var(--card); border: 1px solid var(--border); border-radius: 24px; padding: 20px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px; }
        .running-glow { border-color: var(--accent); box-shadow: 0 0 20px rgba(139, 92, 246, 0.1); }
        .play-btn { width: 50px; height: 50px; border-radius: 14px; border: 1px solid var(--border); background: #111; color: white; cursor: pointer; font-size: 18px; }
        .play-btn.active { background: var(--accent); border-color: var(--accent); }

        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.85); backdrop-filter: blur(12px); display: none; align-items: center; justify-content: center; z-index: 3000; padding: 20px; }
        .modal-box { background: #0a0a0a; width: 100%; max-width: 420px; padding: 35px; border-radius: 32px; border: 1px solid var(--border); }
        .modal-input, .modal-select { width: 100%; background: #141414; border: 1px solid #222; color: white; padding: 18px; border-radius: 18px; margin-bottom: 18px; outline: none; display: block; }
        .btn-prime { width:100%; background:var(--accent); color:white; border:none; padding:18px; border-radius:18px; font-weight:800; cursor:pointer; }
        .fab { position: fixed; bottom: 100px; right: 25px; width: 68px; height: 68px; background: #fff; border-radius: 22px; display: flex; align-items: center; justify-content: center; font-size: 32px; color: #000; cursor: pointer; z-index: 999; }
        
        .user-avatar { width: 32px; height: 32px; border-radius: 50%; border: 2px solid var(--accent); }

        @media (max-width: 768px) { .sidebar { display: none; } .mobile-nav { display: flex; } .mobile-header { display: block; } }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-box">
            <div class="login-logo">SOFTLOG</div>
            <p class="login-sub">Workforce Tracking v2.0</p>
            <button class="btn-google" id="google-login-btn">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="G">
                Sign in with Google
            </button>
            <p id="login-error" style="color:var(--danger); margin-top:15px; font-size:12px;"></p>
        </div>
    </div>

    <div id="app-container">
        <header class="mobile-header"><span class="mobile-logo" style="color:var(--accent); font-weight:800;">SOFTLOG</span></header>

        <aside class="sidebar">
            <div style="margin-bottom: 40px;">
                <div style="font-size: 26px; font-weight: 800; color: var(--accent);">SOFTLOG</div>
                <div style="font-size: 10px; color: var(--text-dim); font-weight: 800;">By Surabhi</div>
            </div>
            <nav style="flex: 1;">
                <div class="nav-btn active" id="d-dashboard" onclick="switchTab('dashboard')">üíº Dashboard</div>
                <div class="nav-btn" id="d-history" onclick="switchTab('history')">üìÖ Logs</div>
                <div class="nav-btn" id="d-settings" onclick="switchTab('settings')">‚öôÔ∏è Settings</div>
            </nav>
            <div style="margin-top: auto; padding-top: 20px; border-top: 1px solid var(--border);">
                <div style="display:flex; align-items:center; gap:10px; margin-bottom:10px;">
                    <img id="side-avatar" src="" class="user-avatar" style="display:none;">
                    <div>
                        <span id="side-user-name" style="display:block; font-weight:800; font-size:14px;">User</span>
                        <span style="font-size:10px; color:var(--text-dim);">Authenticated</span>
                    </div>
                </div>
                <button id="logout-btn" style="background:transparent; border:none; color:var(--danger); font-size:12px; font-weight:700; cursor:pointer;">Sign Out</button>
            </div>
        </aside>

        <nav class="mobile-nav">
            <div class="nav-btn active" id="m-dashboard" onclick="switchTab('dashboard')">üíº Dash</div>
            <div class="nav-btn" id="m-history" onclick="switchTab('history')">üìÖ Logs</div>
            <div class="nav-btn" id="m-settings" onclick="switchTab('settings')">‚öôÔ∏è Sett</div>
        </nav>

        <main class="main-content">
            <div id="dashboard" class="tab-panel active">
                <div class="header">
                    <p style="font-size: 11px; color: var(--text-dim); font-weight: 800; text-transform: uppercase;">Total Hours Today</p>
                    <div class="master-clock" id="master-clock">00:00:00</div>
                </div>
                <div id="task-list" style="overflow-y:auto; flex:1;"></div>
            </div>

            <div id="history" class="tab-panel">
                <div class="header"><h1>History</h1></div>
                <div id="hist-content" style="text-align:center; color:var(--text-dim); margin-top:50px;">Logs are private to your account.</div>
            </div>

            <div id="settings" class="tab-panel">
                <div class="header"><h1>Settings</h1></div>
                <div style="background:var(--card); padding:20px; border-radius:20px; border:1px solid var(--border);">
                    <p style="color:var(--text-dim); margin-bottom:10px;">Logged in as:</p>
                    <p id="settings-email" style="font-weight:700;"></p>
                </div>
            </div>
        </main>
        
        <div class="fab" id="main-fab" onclick="openModal('task-modal')">+</div>
    </div>

    <div class="modal" id="task-modal">
        <div class="modal-box">
            <h2>New Task</h2><br>
            <input type="text" id="task-input" class="modal-input" placeholder="What are you doing?">
            <select id="category-input" class="modal-select">
                <option value="Development">Development</option>
                <option value="Meetings">Meetings</option>
                <option value="Testing">Testing</option>
                <option value="General">General</option>
            </select>
            <button onclick="saveTask()" class="btn-prime">Add Task</button>
            <button onclick="closeModal('task-modal')" style="background:transparent; color:#888; border:none; width:100%; padding:10px; margin-top:10px; cursor:pointer;">Cancel</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // Using your specific config
        const firebaseConfig = {
            apiKey: "AIzaSyAd4bj-hn41000iOWRkHNqbvaQHe29d1RQ",
            authDomain: "softlog-login.firebaseapp.com",
            projectId: "softlog-login",
            storageBucket: "softlog-login.firebasestorage.app",
            messagingSenderId: "48002159968",
            appId: "1:48002159968:web:fd0f79dd6bf0faae6d7a05"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        // --- Auth Actions ---
        document.getElementById('google-login-btn').onclick = () => {
            signInWithPopup(auth, provider).catch(err => {
                document.getElementById('login-error').innerText = "Login Failed: " + err.message;
            });
        };

        document.getElementById('logout-btn').onclick = () => {
            signOut(auth);
        };

        onAuthStateChanged(auth, (user) => {
            const loginScreen = document.getElementById('login-screen');
            const appContainer = document.getElementById('app-container');

            if (user) {
                loginScreen.style.display = 'none';
                appContainer.style.display = 'flex';
                
                // Set Profile
                document.getElementById('side-user-name').innerText = user.displayName;
                document.getElementById('settings-email').innerText = user.email;
                if(user.photoURL) {
                    const av = document.getElementById('side-avatar');
                    av.src = user.photoURL;
                    av.style.display = "block";
                }

                // Global UID for data separation
                window.currentUserUid = user.uid;
                loadUserData(user.uid);
                renderDashboard();
            } else {
                loginScreen.style.display = 'flex';
                appContainer.style.display = 'none';
            }
        });
    </script>

    <script>
        let tasks = [];
        let logs = {};
        let activeId = null;
        let timer = null;

        function loadUserData(uid) {
            tasks = JSON.parse(localStorage.getItem(uid + '_tasks')) || [];
            logs = JSON.parse(localStorage.getItem(uid + '_logs')) || {};
        }

        function format(s) {
            const h = Math.floor(s/3600).toString().padStart(2,'0');
            const m = Math.floor((s%3600)/60).toString().padStart(2,'0');
            const sec = (s%60).toString().padStart(2,'0');
            return `${h}:${m}:${sec}`;
        }

        function renderDashboard() {
            const list = document.getElementById('task-list');
            const key = new Date().toISOString().split('T')[0];
            let total = 0;

            list.innerHTML = tasks.map(t => {
                let s = 0;
                if(logs[key] && logs[key][t.id]) {
                    logs[key][t.id].forEach(sess => {
                        s += Math.floor(((sess.end || Date.now()) - sess.start)/1000);
                    });
                }
                total += s;
                const isRunning = (activeId === t.id);
                return `
                <div class="task-card ${isRunning?'running-glow':''}">
                    <div>
                        <div style="font-weight:700; font-size:17px;">${t.name}</div>
                        <div style="font-size:10px; color:var(--accent); font-weight:800; text-transform:uppercase;">${t.category}</div>
                        <div style="font-family:monospace; margin-top:5px; color:#888;">${format(s)}</div>
                    </div>
                    <button class="play-btn ${isRunning?'active':''}" onclick="toggleTask(${t.id})">${isRunning?'‚ñ†':'‚ñ∂'}</button>
                </div>`;
            }).join('');
            
            document.getElementById('master-clock').innerText = format(total);
        }

        function toggleTask(id) {
            const uid = window.currentUserUid;
            const key = new Date().toISOString().split('T')[0];
            if(!logs[key]) logs[key] = {};
            if(!logs[key][id]) logs[key][id] = [];

            if(activeId === id) {
                clearInterval(timer); timer = null;
                logs[key][id][logs[key][id].length-1].end = Date.now();
                activeId = null;
            } else {
                if(activeId) {
                    const prev = logs[key][activeId];
                    if(prev) prev[prev.length-1].end = Date.now();
                }
                activeId = id;
                logs[key][id].push({ start: Date.now(), end: null });
                if(!timer) timer = setInterval(renderDashboard, 1000);
            }
            localStorage.setItem(uid + '_logs', JSON.stringify(logs));
            renderDashboard();
        }

        function saveTask() {
            const name = document.getElementById('task-input').value;
            const cat = document.getElementById('category-input').value;
            if(!name) return;
            const uid = window.currentUserUid;
            tasks.unshift({ id: Date.now(), name, category: cat });
            localStorage.setItem(uid + '_tasks', JSON.stringify(tasks));
            closeModal('task-modal');
            renderDashboard();
            document.getElementById('task-input').value = '';
        }

        function switchTab(t) {
            document.querySelectorAll('.tab-panel, .nav-btn').forEach(x => x.classList.remove('active'));
            document.getElementById(t).classList.add('active');
            document.getElementById('d-'+t).classList.add('active');
            document.getElementById('m-'+t).classList.add('active');
            document.getElementById('main-fab').style.display = (t === 'dashboard') ? 'flex' : 'none';
        }

        function openModal(id) { document.getElementById(id).style.display = 'flex'; }
        function closeModal(id) { document.getElementById(id).style.display = 'none'; }
    </script>
</body>
</html>
