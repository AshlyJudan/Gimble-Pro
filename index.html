<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gymble | Developed By Ashly Judan</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #000000;
            --nav-bg: #080808;
            --card: #0d0d0d;
            --accent: #8b5cf6;
            --border: rgba(255, 255, 255, 0.08);
            --text: #ffffff;
            --text-dim: #71717a;
            --danger: #ef4444;
            --safe-bottom: env(safe-area-inset-bottom);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        body { background-color: var(--bg); color: var(--text); display: flex; flex-direction: column; height: 100vh; overflow: hidden; }

        /* --- NAVIGATION --- */
        .sidebar {
            width: 260px; background: var(--nav-bg); border-right: 1px solid var(--border);
            padding: 40px 20px; display: flex; flex-direction: column; gap: 8px;
        }

        .mobile-nav {
            display: none; position: fixed; bottom: 0; left: 0; width: 100%;
            background: rgba(8, 8, 8, 0.95); backdrop-filter: blur(10px);
            border-top: 1px solid var(--border); padding: 12px 20px calc(12px + var(--safe-bottom));
            justify-content: space-around; z-index: 1000;
        }

        .nav-btn {
            padding: 12px 20px; border-radius: 12px; cursor: pointer; transition: 0.3s;
            font-size: 14px; font-weight: 700; color: var(--text-dim); display: flex; align-items: center; gap: 10px;
        }
        .nav-btn.active { color: var(--accent); background: rgba(139, 92, 246, 0.1); }

        /* --- TRADEMARK STYLING --- */
        .trademark {
            margin-top: 20px;
            font-size: 10px;
            letter-spacing: 1px;
            text-transform: uppercase;
            font-weight: 800;
            color: var(--accent);
            opacity: 0.8;
        }

        /* --- RESET CONTROLS --- */
        .settings-group { margin-top: auto; padding-top: 20px; border-top: 1px solid var(--border); display: flex; flex-direction: column; gap: 10px; }
        .reset-link { font-size: 12px; font-weight: 600; color: var(--text-dim); cursor: pointer; padding: 5px 10px; transition: 0.2s; border-radius: 6px; }
        .reset-link:hover { color: var(--danger); background: rgba(239, 68, 68, 0.05); }

        /* --- MAIN CONTENT --- */
        .main-content { 
            flex: 1; display: flex; flex-direction: column; 
            background: radial-gradient(circle at 50% 0%, #0f0f1a 0%, #000 70%);
            overflow-y: auto; padding-bottom: 80px; 
        }
        .tab-panel { display: none; padding: 20px; }
        .tab-panel.active { display: block; }

        .header { padding: 30px 20px; border-bottom: 1px solid var(--border); }
        .master-clock { font-size: clamp(32px, 8vw, 48px); font-weight: 800; font-variant-numeric: tabular-nums; letter-spacing: -2px; }

        /* --- TASK CARDS --- */
        .task-card {
            background: var(--card); border: 1px solid var(--border); border-radius: 24px;
            padding: 20px; display: flex; align-items: center; justify-content: space-between;
            margin-bottom: 12px;
        }
        .task-card.active { border-color: var(--accent); box-shadow: 0 0 20px rgba(139, 92, 246, 0.15); }
        .play-btn { width: 54px; height: 54px; border-radius: 18px; border: none; background: #1a1a1a; color: white; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 20px; }
        .play-btn.active { background: var(--accent); }

        /* --- CALENDAR --- */
        .cal-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; margin-top: 15px; }
        .cal-day { aspect-ratio: 1; border: 1px solid var(--border); border-radius: 10px; display: flex; align-items: center; justify-content: center; font-size: 12px; cursor: pointer; }
        .cal-day.has-data { border-color: var(--accent); color: var(--accent); font-weight: 800; }

        .fab { position: fixed; bottom: 100px; right: 20px; width: 60px; height: 60px; background: white; border-radius: 30px; display: flex; align-items: center; justify-content: center; font-size: 30px; color: black; cursor: pointer; z-index: 999; }

        /* --- MODAL --- */
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); display: none; align-items: center; justify-content: center; padding: 20px; z-index: 2000; }
        .modal-box { background: #111; width: 100%; max-width: 400px; padding: 30px; border-radius: 30px; border: 1px solid var(--border); }
        .modal-input { width: 100%; background: #000; border: 1px solid #333; color: white; padding: 16px; border-radius: 15px; margin: 20px 0; font-size: 16px; outline: none; }

        @media (max-width: 768px) {
            .sidebar { display: none; }
            .mobile-nav { display: flex; }
            .mobile-settings { display: block; padding: 40px 20px; text-align: center; }
        }
        @media (min-width: 769px) {
            body { flex-direction: row; }
            .mobile-nav { display: none; }
            .mobile-settings { display: none; }
        }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div style="font-size: 26px; font-weight: 800; color: white; margin-bottom: 5px;">GYMBLE</div>
        <div class="trademark">Developed By Ashly Judan</div>
        
        <div style="margin-top: 40px; flex: 1;">
            <div class="nav-btn active" id="d-dash" onclick="switchTab('dashboard')">üè† Dashboard</div>
            <div class="nav-btn" id="d-hist" onclick="switchTab('history')">üìÖ History</div>
        </div>
        
        <div class="settings-group">
            <div class="reset-link" onclick="resetTasks()">‚úï Reset Dashboard Tasks</div>
            <div class="reset-link" onclick="clearAllData()">‚ö†Ô∏è Clear All History & Data</div>
        </div>
    </aside>

    <nav class="mobile-nav">
        <div class="nav-btn active" id="m-dash" onclick="switchTab('dashboard')">üè† Dashboard</div>
        <div class="nav-btn" id="m-hist" onclick="switchTab('history')">üìÖ History</div>
    </nav>

    <main class="main-content">
        <div id="dashboard" class="tab-panel active">
            <div class="header">
                <p style="font-size: 11px; color: var(--text-dim); font-weight: 800; letter-spacing: 1px;">TOTAL TRACKED</p>
                <div class="master-clock" id="master-clock">00:00:00</div>
            </div>
            <div id="task-list" style="margin-top: 20px;"></div>
        </div>

        <div id="history" class="tab-panel">
            <div class="header"><h1>Archive</h1></div>
            <div style="margin-top: 20px;">
                <div style="display:flex; gap:10px;">
                    <select id="sel-m" class="modal-input" style="margin:0" onchange="renderHistory()"></select>
                    <select id="sel-y" class="modal-input" style="margin:0" onchange="renderHistory()"></select>
                </div>
                <div class="cal-grid" id="cal-grid"></div>
                <div id="hist-detail" style="margin-top:30px;"></div>
            </div>
            
            <div class="mobile-settings">
                <div class="reset-link" onclick="resetTasks()">Reset Dashboard Tasks</div><br>
                <div class="reset-link" onclick="clearAllData()">Clear All History</div>
                <div class="trademark" style="margin-top:40px; opacity:0.5;">Developed By Ashly Judan</div>
            </div>
        </div>
    </main>

    <div class="fab" onclick="openModal()">+</div>

    <div class="modal" id="modal">
        <div class="modal-box">
            <h2 style="text-align:center">New Exercise</h2>
            <input type="text" id="task-input" class="modal-input" placeholder="e.g. Bench Press">
            <button onclick="saveTask()" style="width:100%; background:var(--accent); color:white; border:none; padding:16px; border-radius:15px; font-weight:800; font-size:16px;">Add Task</button>
            <button onclick="closeModal()" style="width:100%; background:none; border:none; color:var(--text-dim); margin-top:10px; width:100%">Cancel</button>
        </div>
    </div>

<script>
    let tasks = JSON.parse(localStorage.getItem('g_tasks')) || [];
    let logs = JSON.parse(localStorage.getItem('g_logs')) || {};
    let activeId = null;
    let timer;

    const months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
    const today = () => new Date().toISOString().split('T')[0];

    // Initialize Selectors
    const mS = document.getElementById('sel-m');
    const yS = document.getElementById('sel-y');
    const now = new Date();
    months.forEach((m, i) => mS.innerHTML += `<option value="${i}" ${i==now.getMonth()?'selected':''}>${m}</option>`);
    for(let y=2024; y<=2026; y++) yS.innerHTML += `<option value="${y}" ${y==now.getFullYear()?'selected':''}>${y}</option>`;

    function format(s) {
        const h = Math.floor(s/3600).toString().padStart(2,'0');
        const m = Math.floor((s%3600)/60).toString().padStart(2,'0');
        const sec = (s%60).toString().padStart(2,'0');
        return `${h}:${m}:${sec}`;
    }

    function renderDashboard() {
        const list = document.getElementById('task-list');
        const key = today();
        let total = 0;
        list.innerHTML = tasks.length ? tasks.map(t => {
            const time = (logs[key] && logs[key][t.id]) ? logs[key][t.id] : 0;
            total += time;
            return `<div class="task-card ${activeId === t.id ? 'active' : ''}">
                <div><div style="font-weight:800; font-size:18px;">${t.name}</div><div style="color:var(--text-dim); font-family:monospace;">${format(time)}</div></div>
                <button class="play-btn ${activeId === t.id ? 'active' : ''}" onclick="toggle(${t.id})">${activeId === t.id ? '‚ñ†' : '‚ñ∂'}</button>
            </div>`;
        }).join('') : '<p style="text-align:center; color:var(--text-dim); margin-top:40px;">No exercises. Tap + to add.</p>';
        document.getElementById('master-clock').innerText = format(total);
    }

    function toggle(id) {
        if(activeId === id) { clearInterval(timer); activeId = null; }
        else {
            clearInterval(timer); activeId = id;
            timer = setInterval(() => {
                const k = today();
                if(!logs[k]) logs[k] = {};
                logs[k][id] = (logs[k][id] || 0) + 1;
                localStorage.setItem('g_logs', JSON.stringify(logs));
                renderDashboard();
            }, 1000);
        }
        renderDashboard();
    }

    function resetTasks() {
        if(confirm("Reset dashboard list? (History stays saved)")) {
            tasks = []; localStorage.setItem('g_tasks', JSON.stringify(tasks)); renderDashboard();
        }
    }

    function clearAllData() {
        if(confirm("Clear everything forever?")) { localStorage.clear(); location.reload(); }
    }

    function renderHistory() {
        const grid = document.getElementById('cal-grid'); grid.innerHTML = '';
        const m = parseInt(mS.value), y = parseInt(yS.value);
        const days = new Date(y, m+1, 0).getDate();
        for(let i=1; i<=days; i++) {
            const dStr = `${y}-${(m+1).toString().padStart(2,'0')}-${i.toString().padStart(2,'0')}`;
            const div = document.createElement('div');
            div.className = `cal-day ${logs[dStr] ? 'has-data' : ''}`;
            div.innerText = i;
            div.onclick = () => showHist(dStr);
            grid.appendChild(div);
        }
    }

    function showHist(date) {
        const area = document.getElementById('hist-detail');
        const data = logs[date];
        if(!data) { area.innerHTML = `<p style="color:var(--text-dim)">No activity found.</p>`; return; }
        area.innerHTML = `<h3 style="margin-bottom:15px;">Logs for ${date}</h3>` + Object.keys(data).map(tid => {
            const t = tasks.find(x => x.id == tid);
            return `<div class="task-card"><b>${t?t.name:'Deleted Task'}</b> <span>${format(data[tid])}</span></div>`;
        }).join('');
    }

    function switchTab(t) {
        document.querySelectorAll('.tab-panel').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(t).classList.add('active');
        document.getElementById('m-'+t.substring(0,4)).classList.add('active');
        document.getElementById('d-'+t.substring(0,4)).classList.add('active');
        if(t === 'history') renderHistory();
    }

    function openModal() { document.getElementById('modal').style.display = 'flex'; }
    function closeModal() { document.getElementById('modal').style.display = 'none'; }
    function saveTask() {
        const n = document.getElementById('task-input').value;
        if(n) { tasks.push({id: Date.now(), name: n}); localStorage.setItem('g_tasks', JSON.stringify(tasks)); }
        closeModal(); document.getElementById('task-input').value = ''; renderDashboard();
    }

    renderDashboard();
</script>
</body>
</html>
