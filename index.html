<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SOFTLOG v1.0 | Google Cloud Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* --- KEEPING YOUR EXACT V1.0 STYLING --- */
        :root {
            --bg: #000000;
            --nav-bg: #080808;
            --card: #0d0d0d;
            --accent: #8b5cf6;
            --border: rgba(255, 255, 255, 0.1);
            --text: #ffffff;
            --text-dim: #71717a;
            --fade-white: rgba(255, 255, 255, 0.6);
            --danger: #ef4444;
            --success: #22c55e;
            --glass: rgba(255, 255, 255, 0.03);
            --safe-bottom: env(safe-area-inset-bottom);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background-color: var(--bg); color: var(--text); display: flex; flex-direction: column; height: 100vh; overflow: hidden; }

        /* --- SPLASH & LOGIN OVERLAY --- */
        #splash-screen {
            position: fixed; inset: 0; background: #000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 9999; transition: opacity 0.8s ease, visibility 0.8s;
        }

        .logo-box {
            position: relative; font-size: 42px; font-weight: 800; color: var(--accent); letter-spacing: -1px;
            animation: logoScale 1.5s ease-in-out infinite alternate;
        }
        .logo-box::after {
            content: ''; position: absolute; bottom: -10px; left: 50%; transform: translateX(-50%);
            width: 50px; height: 4px; background: var(--accent); border-radius: 10px;
            box-shadow: 0 0 20px var(--accent); animation: lineExpand 1.5s ease-in-out infinite alternate;
        }

        @keyframes logoScale { from { transform: scale(1); opacity: 0.8; } to { transform: scale(1.1); opacity: 1; } }
        @keyframes lineExpand { from { width: 20px; opacity: 0.3; } to { width: 80px; opacity: 1; } }

        /* Firebase Login Button Styling */
        .btn-google {
            margin-top: 40px; background: #fff; color: #000; border: none; padding: 14px 24px;
            border-radius: 14px; font-weight: 700; font-size: 15px; cursor: pointer;
            display: none; align-items: center; gap: 12px; transition: 0.3s;
        }
        .btn-google:active { transform: scale(0.95); }
        .btn-google img { width: 20px; }

        /* --- APP CONTENT (V1.0 STRUCTURE) --- */
        #app-container { display: none; height: 100vh; width: 100%; flex-direction: row; }
        .sidebar { width: 260px; background: var(--nav-bg); border-right: 1px solid var(--border); padding: 40px 20px; display: flex; flex-direction: column; z-index: 100; }
        .main-content { flex: 1; display: flex; flex-direction: column; background: radial-gradient(circle at 50% -20%, #1a1a2e 0%, #000 60%); overflow: hidden; }

        .brand-container { margin-bottom: 40px; }
        .brand-name { font-size: 26px; font-weight: 800; color: var(--accent); letter-spacing: -1px; }
        .brand-sub { font-size: 10px; letter-spacing: 1.5px; text-transform: uppercase; font-weight: 800; color: var(--fade-white); opacity: 0.7; margin-top: 4px; }

        .nav-btn { padding: 14px 20px; border-radius: 14px; cursor: pointer; transition: 0.3s; font-size: 14px; font-weight: 700; color: var(--text-dim); display: flex; align-items: center; gap: 12px; margin-bottom: 6px; border: 1px solid transparent; }
        .nav-btn.active { color: #fff; background: rgba(139, 92, 246, 0.15); border-color: rgba(139, 92, 246, 0.2); }

        .tab-panel { display: none; padding: 25px; height: 100%; max-width: 1000px; margin: 0 auto; width: 100%; }
        .tab-panel.active { display: flex; flex-direction: column; }

        .master-clock { font-size: clamp(40px, 10vw, 64px); font-weight: 800; font-variant-numeric: tabular-nums; letter-spacing: -3px; color: #fff; text-shadow: 0 0 30px rgba(139, 92, 246, 0.3); }

        /* Attendance Card */
        .attendance-card { background: var(--glass); border: 1px solid var(--border); padding: 20px; border-radius: 24px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; flex-shrink: 0; }
        .punch-btn { padding: 12px 24px; border-radius: 14px; border: none; font-weight: 800; font-size: 13px; cursor: pointer; text-transform: uppercase; letter-spacing: 1px; transition: 0.3s; }
        .btn-in { background: var(--success); color: #000; }
        .btn-out { background: var(--danger); color: #fff; }

        /* Task Cards with Spin Glow */
        .task-card { position: relative; background: var(--card); border: 1px solid var(--border); border-radius: 24px; padding: 20px; display: flex; align-items: center; justify-content: space-between; margin-bottom: 16px; overflow: hidden; z-index: 1; }
        .running-glow { border: none; }
        .running-glow::before {
            content: ''; position: absolute; height: 1000px; width: 1000px;
            background-image: conic-gradient(transparent, var(--accent), transparent 30%);
            left: 50%; top: 50%; transform: translate(-50%, -50%); 
            animation: spinSmooth 3s linear infinite; z-index: -2;
        }
        .running-glow::after { content: ''; position: absolute; inset: 2px; background: var(--card); border-radius: 22px; z-index: -1; }
        @keyframes spinSmooth { from { transform: translate(-50%, -50%) rotate(0deg); } to { transform: translate(-50%, -50%) rotate(360deg); } }

        .category-tag { font-size: 10px; font-weight: 800; color: var(--accent); background: rgba(139, 92, 246, 0.1); padding: 4px 10px; border-radius: 8px; text-transform: uppercase; margin-top: 8px; display: inline-block; letter-spacing: 0.5px; }
        .play-btn { width: 54px; height: 54px; border-radius: 16px; border: 1px solid var(--border); background: #111; color: white; cursor: pointer; font-size: 20px; transition: 0.3s; }
        .play-btn.active { background: var(--accent); border-color: var(--accent); transform: scale(0.9); }

        /* Mobile Adjustments */
        .mobile-nav { display: none; position: fixed; bottom: 0; left: 0; width: 100%; background: rgba(8, 8, 8, 0.8); backdrop-filter: blur(20px); border-top: 1px solid var(--border); padding: 12px 10px calc(12px + var(--safe-bottom)); justify-content: space-around; z-index: 1000; }
        @media (max-width: 768px) { .sidebar { display: none; } .mobile-nav { display: flex; } #app-container { flex-direction: column; } }

        /* Modals & Calendar (Keeping V1.0 CSS) */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.85); backdrop-filter: blur(12px); display: none; align-items: center; justify-content: center; z-index: 3000; padding: 20px; }
        .modal-box { background: #0a0a0a; width: 100%; max-width: 420px; padding: 35px; border-radius: 32px; border: 1px solid var(--border); }
        .modal-input, .modal-select { width: 100%; background: #141414; border: 1px solid #222; color: white; padding: 18px; border-radius: 18px; margin-bottom: 18px; outline: none; }
        .btn-prime { width:100%; background:var(--accent); color:white; border:none; padding:18px; border-radius:18px; font-weight:800; cursor:pointer; }
        .fab { position: fixed; bottom: 100px; right: 25px; width: 68px; height: 68px; background: #fff; border-radius: 22px; display: flex; align-items: center; justify-content: center; font-size: 32px; color: #000; cursor: pointer; z-index: 999; }
        
        /* Calendar Grid */
        .cal-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 10px; margin-top: 15px; }
        .cal-day { aspect-ratio: 1; border-radius: 14px; display: flex; align-items: center; justify-content: center; font-size: 14px; font-weight: 700; cursor: pointer; color: var(--text-dim); }
        .cal-day.has-data { color: var(--accent); }
        .cal-day.selected { background: var(--accent); color: white; }
    </style>
</head>
<body>

    <div id="splash-screen">
        <div class="logo-box">SOFTLOG</div>
        <div id="loading-dots" style="margin-top:20px; display: flex; gap: 8px;">
            <div style="width:8px; height:8px; background:var(--accent); border-radius:50%;" class="dot"></div>
            <div style="width:8px; height:8px; background:var(--accent); border-radius:50%;" class="dot"></div>
            <div style="width:8px; height:8px; background:var(--accent); border-radius:50%;" class="dot"></div>
        </div>
        <button class="btn-google" id="google-login-btn">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg">
            Continue with Google
        </button>
    </div>

    <div id="app-container">
        <aside class="sidebar">
            <div class="brand-container">
                <div class="brand-name">SOFTLOG</div>
                <div class="brand-sub">By Surabhi</div>
            </div>
            <nav style="flex: 1;">
                <div class="nav-btn active" id="d-dashboard" onclick="switchTab('dashboard')">üíº Dashboard</div>
                <div class="nav-btn" id="d-history" onclick="switchTab('history')">üìÖ Logs</div>
                <div class="nav-btn" id="d-settings" onclick="switchTab('settings')">‚öôÔ∏è Settings</div>
            </nav>
            <div class="ver-area" style="margin-top:auto; padding-top:20px; border-top:1px solid var(--border);">
                <img id="user-avatar" style="width:35px; border-radius:10px; margin-bottom:10px; display:none;">
                <span class="side-user" id="side-user-name">Loading...</span>
                <span class="side-comp" onclick="handleLogout()" style="color:var(--danger); cursor:pointer; display:block; margin-top:5px;">Sign Out</span>
            </div>
        </aside>

        <main class="main-content">
            <div id="dashboard" class="tab-panel active">
                <div class="attendance-card">
                    <div>
                        <p style="font-size: 10px; color: var(--text-dim); font-weight: 800;">DAILY STATUS</p>
                        <div id="punch-status" style="font-size: 14px; font-weight: 700;">Ready</div>
                    </div>
                    <div style="display: flex; gap: 15px; align-items: center;">
                        <div id="punch-time-display" style="font-family:monospace; color:var(--accent); font-weight:800;">--:--</div>
                        <button id="punch-btn" class="punch-btn btn-in" onclick="handlePunch()">Punch In</button>
                    </div>
                </div>
                <div class="header">
                    <p style="font-size: 11px; color: var(--text-dim); font-weight: 800;">TOTAL HOURS TODAY</p>
                    <div class="master-clock" id="master-clock">00:00:00</div>
                </div>
                <div id="task-list" style="overflow-y:auto; flex:1;"></div>
            </div>

            <div id="history" class="tab-panel">
                <div class="header"><h1>Activity Logs</h1></div>
                <div id="cal-grid" class="cal-grid"></div>
                <div id="hist-detail" style="margin-top:20px;"></div>
            </div>

            <div id="settings" class="tab-panel">
                <div class="header"><h1>Settings</h1></div>
                <div class="settings-card" style="background:var(--card); padding:20px; border-radius:24px;">
                    <p id="user-email-display" style="color:var(--text-dim);"></p>
                </div>
            </div>
        </main>
        
        <div class="fab" id="main-fab" onclick="openModal('task-modal')">+</div>
    </div>

    <div class="modal" id="task-modal">
        <div class="modal-box">
            <h2>New Task</h2><br>
            <input type="text" id="task-input" class="modal-input" placeholder="Task Name">
            <select id="category-input" class="modal-select">
                <option value="Training">Training</option>
                <option value="Demo">Demo</option>
                <option value="Troubleshooting">Troubleshooting</option>
            </select>
            <button onclick="saveTask()" class="btn-prime">Create Task</button>
            <button onclick="closeModal('task-modal')" style="background:transparent; border:none; color:var(--text-dim); width:100%; margin-top:10px;">Cancel</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAd4bj-hn41000iOWRkHNqbvaQHe29d1RQ",
            authDomain: "softlog-login.firebaseapp.com",
            projectId: "softlog-login",
            storageBucket: "softlog-login.firebasestorage.app",
            messagingSenderId: "48002159968",
            appId: "1:48002159968:web:fd0f79dd6bf0faae6d7a05"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        document.getElementById('google-login-btn').onclick = () => signInWithPopup(auth, provider);
        window.handleLogout = () => signOut(auth).then(() => location.reload());

        onAuthStateChanged(auth, (user) => {
            const splash = document.getElementById('splash-screen');
            const appCon = document.getElementById('app-container');
            const loginBtn = document.getElementById('google-login-btn');
            const dots = document.getElementById('loading-dots');

            if (user) {
                splash.style.opacity = '0';
                setTimeout(() => { splash.style.display = 'none'; appCon.style.display = 'flex'; }, 800);
                
                document.getElementById('side-user-name').innerText = user.displayName;
                document.getElementById('user-email-display').innerText = "Logged in as: " + user.email;
                if(user.photoURL) {
                    const av = document.getElementById('user-avatar');
                    av.src = user.photoURL; av.style.display = 'block';
                }
                
                window.currentUserUid = user.uid;
                initAppData(user.uid);
            } else {
                dots.style.display = 'none';
                loginBtn.style.display = 'flex';
                appCon.style.display = 'none';
                splash.style.display = 'flex';
                splash.style.opacity = '1';
            }
        });
    </script>

    <script>
        let tasks = [], logs = {}, attendance = {}, activeId = null, timer = null;

        function initAppData(uid) {
            tasks = JSON.parse(localStorage.getItem(uid + '_tasks')) || [];
            logs = JSON.parse(localStorage.getItem(uid + '_logs')) || {};
            attendance = JSON.parse(localStorage.getItem(uid + '_attendance')) || {};
            renderDashboard();
        }

        function format(s) {
            const h = Math.floor(s/3600).toString().padStart(2,'0');
            const m = Math.floor((s%3600)/60).toString().padStart(2,'0');
            const sec = (s%60).toString().padStart(2,'0');
            return `${h}:${m}:${sec}`;
        }

        function renderDashboard() {
            const list = document.getElementById('task-list');
            const key = new Date().toISOString().split('T')[0];
            let total = 0;

            list.innerHTML = tasks.map(t => {
                let s = 0; if(logs[key] && logs[key][t.id]) logs[key][t.id].forEach(sess => s += Math.floor(((sess.end || Date.now()) - sess.start)/1000));
                total += s;
                const isRunning = (activeId === t.id);
                return `
                <div class="task-card ${isRunning ? 'running-glow' : ''}">
                    <div>
                        <div style="font-weight:800; font-size:18px;">${t.name}</div>
                        <div class="category-tag">${t.category}</div>
                        <div style="color:var(--text-dim); font-family:monospace; margin-top:10px; font-weight:700;">${format(s)}</div>
                    </div>
                    <button class="play-btn ${isRunning ? 'active' : ''}" onclick="toggle(${t.id})">${isRunning ? '‚ñ†' : '‚ñ∂'}</button>
                </div>`;
            }).join('');
            document.getElementById('master-clock').innerText = format(total);
            updatePunchUI();
        }

        function toggle(id) {
            const uid = window.currentUserUid;
            const key = new Date().toISOString().split('T')[0];
            if(!logs[key]) logs[key] = {}; if(!logs[key][id]) logs[key][id] = [];
            if(activeId === id) {
                clearInterval(timer); timer = null;
                logs[key][id][logs[key][id].length - 1].end = Date.now();
                activeId = null;
            } else {
                if(activeId && logs[key][activeId]) {
                    const prev = logs[key][activeId];
                    if(prev.length > 0 && !prev[prev.length-1].end) prev[prev.length-1].end = Date.now();
                }
                activeId = id;
                logs[key][id].push({ start: Date.now(), end: null });
                if(!timer) timer = setInterval(renderDashboard, 1000);
            }
            localStorage.setItem(uid + '_logs', JSON.stringify(logs));
            renderDashboard();
        }

        function handlePunch() {
            const uid = window.currentUserUid;
            const key = new Date().toISOString().split('T')[0];
            const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            if (!attendance[key]) attendance[key] = { in: null, out: null };
            if (!attendance[key].in) attendance[key].in = time; else attendance[key].out = time;
            localStorage.setItem(uid + '_attendance', JSON.stringify(attendance));
            updatePunchUI();
        }

        function updatePunchUI() {
            const key = new Date().toISOString().split('T')[0], day = attendance[key];
            const btn = document.getElementById('punch-btn'), status = document.getElementById('punch-status'), disp = document.getElementById('punch-time-display');
            if (!day || !day.in) { btn.style.display = "block"; btn.innerText = "Punch In"; btn.className = "punch-btn btn-in"; status.innerText = "Ready"; disp.innerText = "--:--"; }
            else if (day.in && !day.out) { btn.style.display = "block"; btn.innerText = "Punch Out"; btn.className = "punch-btn btn-out"; status.innerText = "Shift Active"; disp.innerText = day.in; }
            else { btn.style.display = "none"; status.innerText = "Shift Done"; disp.innerText = `${day.in} - ${day.out}`; }
        }

        function saveTask() {
            const name = document.getElementById('task-input').value;
            const cat = document.getElementById('category-input').value;
            if(!name) return;
            tasks.unshift({ id: Date.now(), name, category: cat });
            localStorage.setItem(window.currentUserUid + '_tasks', JSON.stringify(tasks));
            closeModal('task-modal'); renderDashboard();
            document.getElementById('task-input').value = '';
        }

        function switchTab(t) {
            document.querySelectorAll('.tab-panel, .nav-btn').forEach(x => x.classList.remove('active'));
            document.getElementById(t).classList.add('active');
            document.getElementById('d-'+t).classList.add('active');
            document.getElementById('m-'+t).classList.add('active');
            document.getElementById('main-fab').style.display = (t === 'dashboard') ? 'flex' : 'none';
        }

        function openModal(id) { document.getElementById(id).style.display = 'flex'; }
        function closeModal(id) { document.getElementById(id).style.display = 'none'; }
    </script>
</body>
</html>
